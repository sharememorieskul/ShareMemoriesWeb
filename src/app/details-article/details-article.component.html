<div class="card">
  <img class="card-img-top" [src]="article.imageUrl" alt="an article image should be here">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.body }}</p>
    <!--<a class="btn btn-primary">Read the post</a>-->
    <div>
      <!--<button-->
      <!--class="btn btn-primary"-->
      <!--[routerLink]="['/dashboard', {id: article.uuid}]"-->
      <!--queryParamsHandling="merge"-->
      <!--[queryParams]="{'newParam': 'newValue'}">Back to the Dashboard</button>-->
      <div class="d-flex justify-content-start align-items-start">
      <button
        class="btn btn-primary"
        [routerLink]="['/dashboard', {id: article.uuid}]"
        queryParamsHandling="preserve">Back to the Dashboard</button>
      <span class="ml-auto">Created: {{ article.created | date:'medium' }}</span>
      </div>
    </div>
  </div>
</div>
