<div class="card" style="width: 50rem;">
  <img class="card-img-top" [src]="article.image" alt="an article image should be here">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.body }}</p>
    <!--<a class="btn btn-primary">Read the post</a>-->
    <button class="btn btn-info">Read the post</button>
  </div>
</div>
