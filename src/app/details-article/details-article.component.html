<div class="card" style="width: 50rem;">
  <img class="card-img-top" [src]="article.image" alt="an article image should be here">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.body }}</p>
    <!--<a class="btn btn-primary">Read the post</a>-->
    <div>
      <!--<button-->
      <!--class="btn btn-primary"-->
      <!--[routerLink]="['/dashboard', {id: article._id}]"-->
      <!--queryParamsHandling="merge"-->
      <!--[queryParams]="{'newParam': 'newValue'}">Back to the Dashboard</button>-->
      <button
        class="btn btn-primary"
        [routerLink]="['/dashboard', {id: article._id}]"
        queryParamsHandling="preserve">Back to the Dashboard</button>
      <button class="btn btn-info">Edit</button>
      <span class="float-right">Created: {{ article.created | date:'medium' }}</span>
    </div>
  </div>
</div>
