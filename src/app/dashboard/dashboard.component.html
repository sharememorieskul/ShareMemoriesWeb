<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search an article by title"
    style="max-width: 300px;"
    [(ngModel)]="searchInput">
</div>
<div *ngFor="let article of filteredArticles">
  <div (click)="viewArticleDetails(article._id)" style="cursor: pointer">
    <app-single-post [article]="article"></app-single-post>
  </div>
</div>
