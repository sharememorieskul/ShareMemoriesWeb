<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search an article by title"
    [(ngModel)]="searchInput">
</div>
<div *ngFor="let article of filteredArticles">
  <app-single-post
    [article]="article"
    [searchInput]="searchInput"
    (deletingArticle)="onDeletingArticle($event)"></app-single-post>
</div>
<div *ngIf="error">{{ error }} :)</div>
