<div class="card">
  <div class="card-header">
    <h5>Your Profile's email is: <strong><em>{{ userEmail }}</em></strong></h5>
  </div>
  <div class="card-body">
    <h5 class="card-title">Hi Dear User. How are you today</h5>
    <p class="card-text">All of you articles are listed below :)</p>
  </div>
</div>

<div *ngFor="let article of userArticles">
  <app-single-post
    [article]="article"></app-single-post>
</div>

<div *ngIf="error">{{ error }} :)</div>
